<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" href="../../resources/favicons/favicon.ico"
		type="image/x-icon" />
	<link rel="icon" href="../../resources/favicons/favicon.ico"
		type="image/x-icon" />
</h:head>
<body>
	<ui:composition>

		<!-- name -->
		<h:outputLabel for="name" value="#{messages.name}:"
			style="font-weight:bold" name="#{messages.name_help}" />
		<p:inputText maxlength="250" id="name" value="#{mediumTypeForm.name}"
			style="width:800px" name="#{messages.name_help}" required="true"
			requiredMessage="#{messages.name} #{messages.required}" />

		<!-- lendingTime -->
		<h:outputLabel for="lendingTime"
			value="#{messages.lendingTime} (in Tagen):" style="font-weight:bold" />
		<p:inputText maxlength="250" id="lendingTime"
			value="#{mediumTypeForm.lendingTime}" style="width:800px"
			required="true"
			requiredMessage="#{messages.lendingTime} #{messages.required}" />

		<!-- fee -->
		<h:outputLabel for="fee" value="#{messages.fee} (in â‚¬):"
			style="font-weight:bold" />
		<p:inputText maxlength="250" id="fee" value="#{mediumTypeForm.fee}"
			style="width:800px" required="true"
			requiredMessage="#{messages.fee} #{messages.required}" >
			<f:convertNumber type="number" pattern="#0.00" locale="de" />
			</p:inputText>

		<!-- extensions -->
		<h:outputLabel id="hallo" for="extensions"
			value="#{messages.extensions}" style="font-weight:bold" />
		<p:inputText maxlength="250" id="extensions"
			value="#{mediumTypeForm.extensions}" style="width:800px"
			required="true"
			requiredMessage="#{messages.extensions} #{messages.required}" />


		<!-- extensionTime -->

			style="font-weight:bold" />

			value="#{mediumTypeForm.extensionTime}" style="width:800px"
			required="true"
			requiredMessage="#{messages.extensionTime} #{messages.required}" />


		<!-- attribute0 -->
		<h:outputLabel for="attribute0" value="Attribut 1: "
			style="font-weight:bold" />
		<p:inputText maxlength="250" id="attribute0"
			value="#{mediumTypeForm.attribute0}" style="width:800px" />
