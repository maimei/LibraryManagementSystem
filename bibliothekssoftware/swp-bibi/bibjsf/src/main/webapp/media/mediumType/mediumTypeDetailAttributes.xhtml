<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="shortcut icon" href="../../resources/favicons/favicon.ico"
		type="image/x-icon" />
	<link rel="icon" href="../../resources/favicons/favicon.ico"
		type="image/x-icon" />
</h:head>
<body>
	<ui:composition>

		<!-- name -->
		<h:outputLabel for="name" value="#{messages.name}:"
			style="font-weight:bold" name="#{messages.name_help}" />
		<p:inputText readonly="true" id="name"
			value="#{showMediumTypeForm.name}" style="width:800px"
			name="#{messages.name_help}" />


		<!-- lendingTime -->
		<h:outputLabel for="lendingTime" value="#{messages.lendingTime}:"
			style="font-weight:bold"  />
		<p:inputText readonly="true" id="lendingTime"
			value="#{showMediumTypeForm.lendingTime}" style="width:800px" />

		<!-- fee -->
		<h:outputLabel for="fee" value="#{messages.fee}:"
			style="font-weight:bold" />
		<p:inputText readonly="true" id="fee"
			value="#{showMediumTypeForm.fee}" style="width:800px" />

		<!-- extensions -->
		<h:outputLabel id="hallo" for="extensions"
			value="#{messages.extensions}" style="font-weight:bold"
			 />
		<p:inputText readonly="true" id="extensions"
			value="#{showMediumTypeForm.extensions}" style="width:800px" />

		<!-- extensionTime -->
		<h:outputLabel for="extensionTime" value="#{messages.extensionTime}:"
			 style="font-weight:bold" />
		<p:inputText readonly="true" id="extensionTime"
			value="#{showMediumTypeForm.extensionTime}" style="width:800px" />

		<!-- attribute0 -->
		<h:outputLabel for="attribute0" value="Attribut 1: "
			style="font-weight:bold;" 
			rendered="#{showMediumTypeForm.checkAttribute(0)}" />
		<p:inputText readonly="true" id="attribute0"
			value="#{showMediumTypeForm.attribute0}"
			rendered="#{showMediumTypeForm.checkAttribute(0)}"
			 style="width:800px" />

		<p:inputText readonly="true" id="attribute4"
